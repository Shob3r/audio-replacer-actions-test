[package]
name = "audio-replacer"
version = "5.0.0"
description = "A Tauri App"
authors = ["you"]
edition = "2024"

[lib]
name = "audio_replacer_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-opener = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
mundy = "0.1.9"
futures-lite = "2.6.0"

